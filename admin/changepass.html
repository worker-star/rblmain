<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Firebase Admin Panel</title>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .container h1 {
            color: #6a11cb;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #6a11cb;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5318a2;
        }

        #error-message, #success-message {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        #error-message {
            color: #d9534f;
        }

        #success-message {
            color: #28a745;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <form id="change-password-form">
            <input type="password" id="current-password" placeholder="Current Password" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Change Password</button>
            <p id="error-message"></p>
            <p id="success-message"></p>
        </form>
    </div>

    <script>
const firebaseConfig = {
  apiKey: "AIzaSyCUp9H-jYvJUM3BIhtpaIH2_1eFkBGGyfI",
  authDomain: "rbll-6d959.firebaseapp.com",
  databaseURL: "https://rbll-6d959-default-rtdb.firebaseio.com",
  projectId: "rbll-6d959",
  storageBucket: "rbll-6d959.firebasestorage.app",
  messagingSenderId: "788197114761",
  appId: "1:788197114761:web:52a98bcd8528ca3c529758",
  measurementId: "G-EM4YKQLHM1"
};

        firebase.initializeApp(firebaseConfig);

        const changePasswordForm = document.getElementById('change-password-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "New password and confirm password do not match.";
                return;
            }

            try {
                const userRef = firebase.database().ref('auth');
                const snapshot = await userRef.once('value');
                const userData = snapshot.val();

                if (userData && userData.password === currentPassword) {
                    await userRef.update({ password: newPassword });
                    successMessage.textContent = "Password changed successfully!";
                    errorMessage.textContent = "";
                } else {
                    errorMessage.textContent = "Current password is incorrect.";
                    successMessage.textContent = "";
                }
            } catch (error) {
                errorMessage.textContent = "An error occurred: " + error.message;
                successMessage.textContent = "";
            }
        });
    </script>
</body>
</html>
